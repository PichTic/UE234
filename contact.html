<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Georges Abitbol</title>
  <link rel="stylesheet" href="normalize.css" media="all">
  <link rel="stylesheet" href="style.css" media="all">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Dosis|Quattrocento+Sans|Raleway');
  </style>
</head>

<body>
  <header>
    <div class="vertical-align-container">
      <div class="title vertical-align-box box-center">
        <h1>Georges Abitbol
          <span>portfolio</span>
        </h1>
      </div>
    </div>
    <nav id="nav">
      <ul>
        <li>
          <a href="#me" title="Accéder à mon profil">CV</a>
        </li>
        <li>
          <a href="#proj" title="Voir mes réalisations">Réalisations</a>
        </li>
        <li>
          <a href="#contact" title="Contactez-moi">Contact</a>
        </li>
        <li>
          <a href="#blog" title="Voir les dernières actualités">Blog</a>
        </li>
      </ul>
    </nav>
  </header>
  <div id="phone-button">
    <p>Menu</p>
  </div>
  <nav class="smartphone-nav">
    <ul class="flex-container">
      <li class="flex-item">
        <a href="#me" title="Accéder à mon profil">CV</a>
      </li>
      <li class="flex-item">
        <a href="#proj" title="Voir mes réalisations">Réalisations</a>
      </li>
      <li class="flex-item">
        <a href="#contact" title="Contactez-moi">Contact</a>
      </li>
      <li class="flex-item">
        <a href="#blog" title="Voir les dernières actualités">Blog</a>
      </li>
    </ul>
  </nav>
  <section id="contact" class="box-center container">
    <h2>Contactez-moi</h2>
    <form action="/contact" method="post">
      <p class="input">
        <input type="text" class="label_better" data-position="top" placeholder="Nom" value="" name="nom" id="nom">
      </p>


      <p class="input">
        <input type="text" class="label_better" data-position="top" placeholder="Prénom" value="" name="prenom" id="prenom">
      </p>


      <p class="input">
        <input type="email" class="label_better" data-position="top" placeholder="E-mail" value="" name="mail" id="mail">
      </p>
      <p class="input">
        <textarea name="text" id="text" class="label_better" data-position="top" placeholder="Tapez votre text"></textarea>
      </p>

      <p>
        <a href="#" class="button" type="submit" id="envoi" name="envoi">Envoyer</a>
      </p>
    </form>
  </section>
  <footer>
    <p>
      <a href="#" title="crédits et mentions légales">crédits et mentions légales</a>
    </p>
  </footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.scrollme.min.js"></script>
  <script type="text/javascript" src="js/scrollfix.js"></script>
  <script type="text/javascript" src="js/jquery.label_better.js"></script>
  <script type="text/javascript">

    $("#nav").scrollFix({
      side: 'top'
    });


    $("#phone-button").click(function () {
      $(".smartphone-nav").slideToggle("slow");
    });

    $("input.label_better").label_better({
      position: "top",
      animationTime: 500,
      easing: "ease-in-out",
      offset: 20,
      hidePlaceholderOnFocus: true
    });

    $("textarea.label_better").label_better({
      position: "top",
      animationTime: 500,
      easing: "ease-out",
      offset: 150,
      hidePlaceholderOnFocus: true
    });

  </script>
</body>

</html>
